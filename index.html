<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwarnaStudio | Ultra Luxury Videography</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
 --green:#1f3d2b;
 --green-soft:#2f5d42;
 --cream:#f5f1e8;
 --gold:#c9a86a;
 --gold-glow:#ffeaa0;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
 font-family:'Poppins',sans-serif;
 background:linear-gradient(135deg,var(--cream),#eef3ee);
 color:#1b1b1b;
 overflow-x:hidden;
}

/* ================= INTRO ELEGANT ================= */
#intro{
 position:fixed;
 inset:0;
 background:linear-gradient(135deg,var(--green),#0e241a);
 display:flex;
 align-items:center;
 justify-content:center;
 z-index:9999;
 transition:opacity 1.2s ease,visibility 1.2s;
}
#intro.hide{
 opacity:0;
 visibility:hidden;
}
#intro .intro-content{
 text-align:center;
 opacity:0;
 animation:introFade 1.8s forwards;
}
#intro img{
 width:130px;
 margin-bottom:20px;
}
#intro h1{
 font-family:'Playfair Display',serif;
 font-size:36px;
 color:var(--gold);
 background: linear-gradient(90deg, #c9a86a, #fff, #c9a86a);
 -webkit-background-clip: text;
 -webkit-text-fill-color: transparent;
 background-clip: text;
 text-fill-color: transparent;
 animation:glimmer 2s ease-in-out infinite;
}

@keyframes introFade{
 0%{opacity:0; transform:translateY(20px);}
 100%{opacity:1; transform:translateY(0);}
}

@keyframes glimmer{
 0%,100%{background-position:0%;}
 50%{background-position:100%;}
}

/* ================= NAVBAR ================= */
nav{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:20px 10%;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(245,241,232,.9);
 backdrop-filter:blur(12px);
 z-index:99;
 transition:.4s ease;
}
nav.shrink{padding:12px 10%}
nav::after{
 content:'';
 position:absolute;
 bottom:0;left:0;
 width:100%;
 height:2px;
 background:linear-gradient(90deg,transparent,var(--gold),transparent);
}
.brand{
 font-family:'Playfair Display',serif;
 font-size:22px;
 color:var(--green);
}
nav ul{
 display:flex;
 gap:28px;
 list-style:none;
}
nav ul li a{
 text-decoration:none;
 color:#333;
 font-size:14px;
 position:relative;
}
nav ul li a.active::after{
 content:'';
 position:absolute;
 bottom:-6px;
 left:0;
 width:100%;
 height:2px;
 background:var(--gold);
}

/* ================= HERO ================= */
.hero{
 height:100vh;
 position:relative;
 display:flex;
 align-items:center;
 justify-content:center;
 color:#fff;
 overflow:hidden;
}
.hero video{
 position:absolute;
 inset:0;
 width:100%;
 height:100%;
 object-fit:cover;
}
.hero::after{
 content:'';
 position:absolute;
 inset:0;
 background:rgba(31,61,43,.65);
}
.hero-content{
 position:relative;
 text-align:center;
 z-index:2;
 padding:0 10px;
}
.hero-content img{
 width:90px;
 margin-bottom:14px;
}
.hero h1{
 font-family:'Playfair Display',serif;
 font-size:44px;
}
.hero p{opacity:.9}

/* ================= SECTION ================= */
section{
 padding:100px 10%;
}
section h2{
 font-family:'Playfair Display',serif;
 color:var(--green);
 text-align:center;
 font-size:34px;
 margin-bottom:50px;
}

/* ================= REVEAL ================= */
.reveal{
 opacity:0;
 transform:translateY(50px);
 transition:1.1s cubic-bezier(.2,.8,.2,1);
}
.reveal.active{
 opacity:1;
 transform:none;
}

/* ================= PORTOFOLIO ================= */
.portfolio{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:26px;
}
.port-card{
 background:#fff;
 border-radius:20px;
 padding:14px;
 box-shadow:0 20px 40px rgba(0,0,0,.12);
}
.port-card video{
 width:100%;
 border-radius:14px;
}
.port-card p{
 text-align:center;
 margin-top:10px;
 font-weight:500;
}

/* ================= PRICE ================= */
.pricing{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:30px;
}
.price-card{
 background:#fff;
 border-radius:24px;
 padding:34px;
 text-align:center;
 box-shadow:0 20px 40px rgba(0,0,0,.12);
 position:relative;
 overflow:hidden;
 transition:.4s;
}
.price-card:hover{
 box-shadow:0 0 40px rgba(201,168,106,.6);
 transform:translateY(-6px);
}
.price-card::before{
 content:'';
 position:absolute;
 inset:-50%;
 background:linear-gradient(120deg,transparent,var(--gold),transparent);
 transform:rotate(25deg);
 opacity:0;
}
.price-card:hover::before{
 animation:shine 1.2s;
 opacity:1;
}
@keyframes shine{
 from{transform:translateX(-100%) rotate(25deg)}
 to{transform:translateX(100%) rotate(25deg)}
}
.price{
 font-size:34px;
 font-weight:600;
 color:var(--gold);
}

/* ================= RESERVE ================= */
.reserve{
 max-width:520px;
 margin:auto;
 background:linear-gradient(135deg,var(--green),var(--green-soft));
 padding:40px;
 border-radius:28px;
}
.reserve input,.reserve select{
 width:100%;
 padding:14px;
 border:none;
 border-radius:14px;
 margin-bottom:14px;
 font-size:16px;
}
.reserve button{
 width:100%;
 padding:16px;
 border:none;
 border-radius:30px;
 background:var(--gold);
 font-weight:600;
 cursor:pointer;
 font-size:16px;
 transition:.3s;
}
.reserve button:hover{
 box-shadow:0 0 20px var(--gold-glow);
 transform:scale(1.05);
}

/* ================= CONTACT ================= */
.contact{
 display:flex;
 justify-content:center;
 gap:28px;
 flex-wrap:wrap;
}
.contact a{
 width:72px;
 height:72px;
 border-radius:50%;
 background:var(--green);
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:24px;
 text-decoration:none;
 color:var(--gold);
 box-shadow:0 12px 30px rgba(0,0,0,.18);
 transition:.4s;
}
.contact a:hover{
 transform:scale(1.2);
 box-shadow:0 0 30px var(--gold-glow), 0 0 60px var(--gold-glow);
}

/* ================= RESPONSIVE ================= */
@media(max-width:1024px){
 section{padding:80px 8%}
.hero h1{font-size:36px;}
.hero-content img{width:70px;}
}
@media(max-width:768px){
 nav ul{gap:16px; flex-wrap:wrap; justify-content:center;}
 section{padding:60px 6%;}
.hero h1{font-size:28px;}
.hero p{font-size:16px;}
.hero-content img{width:60px;}
.port-card video{height:180px; object-fit:cover;}
.price-card{padding:24px;}
.reserve{padding:28px;}
.reserve input,.reserve select,.reserve button{font-size:14px;}
.contact a{width:60px;height:60px;font-size:20px;}
}
@media(max-width:480px){
 .hero h1{font-size:24px;}
 .hero p{font-size:14px;}
 .port-card video{height:150px;}
 .price-card{padding:20px;}
}
</style>
</head>

<body>

<!-- INTRO ELEGANT -->
<div id="intro">
  <div class="intro-content">
    <img src="logo.png" alt="Logo">
    <h1>SwarnaStudio</h1>
  </div>
</div>
<audio id="introSound" src="intro.mp3"></audio>
<audio id="hoverSound" src="hover.mp3"></audio>

<!-- NAVBAR -->
<nav id="navbar">
  <div class="brand">SwarnaStudio</div>
  <ul>
    <li><a href="#home" class="navlink active">Home</a></li>
    <li><a href="#portfolio" class="navlink">Portofolio</a></li>
    <li><a href="#price" class="navlink">Pricelist</a></li>
    <li><a href="#reserve" class="navlink">Reservasi</a></li>
    <li><a href="#contact" class="navlink">Kontak</a></li>
  </ul>
</nav>

<!-- HERO -->
<div class="hero" id="home">
  <video autoplay muted loop>
    <source src="VIDEO_BACKGROUND.mp4">
  </video>
  <div class="hero-content reveal">
    <img src="logo.png">
    <h1>SwarnaStudio</h1>
    <p>Luxury Cinematic Videography</p>
  </div>
</div>

<!-- PORTOFOLIO -->
<section id="portfolio" class="reveal">
<h2>Portofolio</h2>
<div class="portfolio">
  <div class="port-card">
    <video autoplay muted loop src="VIDEO_PORTOFOLIO.mp4"></video>
    <p>Wedding Film</p>
  </div>
  <div class="port-card">
    <video autoplay muted loop src="PORTO_EVENT.mp4"></video>
    <p>Event Highlight</p>
  </div>
</div>
</section>

<!-- PRICE -->
<section id="price" class="reveal">
<h2>Pricelist</h2>
<div class="pricing">
  <div class="price-card">
    <h3>Basic</h3>
    <div class="price">Rp 3.000.000</div>
  </div>
  <div class="price-card">
    <h3>Premium</h3>
    <div class="price">Rp 6.000.000</div>
  </div>
  <div class="price-card">
    <h3>Luxury</h3>
    <div class="price">Rp 10.000.000</div>
  </div>
</div>
</section>

<!-- RESERVE -->
<section id="reserve" class="reveal">
<h2>Reservasi</h2>
<div class="reserve">
  <input type="date" id="date">
  <select id="package">
    <option>Basic</option>
    <option>Premium</option>
    <option>Luxury</option>
  </select>
  <input type="text" id="location" placeholder="Lokasi Acara">
  <button onclick="sendWA()">Booking WhatsApp</button>
</div>
</section>

<!-- CONTACT -->
<section id="contact" class="reveal">
<h2>Kontak</h2>
<div class="contact">
  <a href="https://wa.me/6282165126005" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://instagram.com/swarnastudio" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://tiktok.com/@swarnastudio" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>
</section>

<script>
// INTRO 1X
const intro=document.getElementById("intro");
const introSound=document.getElementById("introSound");
if(sessionStorage.getItem("introPlayed")){
  intro.classList.add("hide");
}else{
  introSound.play();
  setTimeout(()=>{
    intro.classList.add("hide");
    sessionStorage.setItem("introPlayed","yes");
  },2800);
}

// NAV SHRINK
const navbar=document.getElementById("navbar");
window.addEventListener("scroll",()=>{ navbar.classList.toggle("shrink",scrollY>80); });

// ACTIVE NAV
const sections=document.querySelectorAll("section,.hero");
const links=document.querySelectorAll(".navlink");
window.addEventListener("scroll",()=>{
 let current="";
 sections.forEach(sec=>{ if(scrollY>=sec.offsetTop-140) current=sec.id; });
 links.forEach(a=>{
  a.classList.remove("active");
  if(a.getAttribute("href")==="#"+current) a.classList.add("active");
 });
});

// REVEAL
const reveals=document.querySelectorAll(".reveal");
const observer=new IntersectionObserver(entries=>{
 entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("active")});
},{threshold:.2});
reveals.forEach(r=>observer.observe(r));

// HOVER SOUND
const hoverSound=document.getElementById("hoverSound");
document.querySelectorAll("a,button").forEach(el=>{
 el.addEventListener("mouseenter",()=>hoverSound.play());
});

// WA
function sendWA(){
 const msg=`Halo SwarnaStudio,%0APaket:${package.value}%0ATanggal:${date.value}%0ALokasi:${location.value}`;
 window.open(`https://wa.me/6282165126005?text=${msg}`);
}
</script>

</body>
</html>
